<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contraseña</title>
</head>
<body>
    <form id="formulario">
        <div>
            <label for="pass1">Contraseña</label>
            <input type="password" id="pass1" name="pass1" placeholder="Introduce tu contraseña" required>
            <span id="error1"></span>
        </div>
        <br>
        <div>
            <label for="pass2">Confirmar Contraseña</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirma tu contraseña" required>
            <span id="error2"></span>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <script src="js/ej11.js"></script>
</body>
</html>
