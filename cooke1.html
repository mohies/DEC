<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Café</title>
</head>
<body>

    <h2>Formulario de Pedido de Café</h2>

    <form id="formPedido">
        <!-- Nombre del usuario -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Número de habitación -->
        <div>
            <label for="habitacion">Número de Habitación:</label>
            <input type="number" id="habitacion" name="habitacion">
        </div>

        <!-- Selección de café -->
        <div>
            <p>Seleccione su tipo de café:</p>
            <label>
                <input type="checkbox" name="cafe" value="espresso"> Espresso
            </label><br>
            <label>
                <input type="checkbox" name="cafe" value="cappuccino"> Cappuccino
            </label><br>
            <label>
                <input type="checkbox" name="cafe" value="moka"> Moka
            </label><br>
            <label>
                <input type="checkbox" name="cafe" value="latte"> Latte
            </label><br>
            <label>
                <input type="checkbox" name="cafe" value="americano"> Americano
            </label>
        </div>

        <p>¡Su café será enviado a su número de habitación!</p>

        <div>
            <button type="submit">Enviar Pedido</button>
        </div>

    </form>

    <script src="js/cooke1.js"></script>

</body>
</html>
