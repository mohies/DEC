<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Colores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form id="colorForm">
        <h2>Selecciona un color</h2>
        <label for="rojo">
            <input type="radio" id="rojo" name="color" value="rojo"> Rojo
        </label><br>
        <label for="verde">
            <input type="radio" id="verde" name="color" value="verde"> Verde
        </label><br>
        <label for="azul">
            <input type="radio" id="azul" name="color" value="azul"> Azul
        </label><br>
        <label for="amarillo">
            <input type="radio" id="amarillo" name="color" value="amarillo"> Amarillo
        </label><br>
        <label for="naranja">
            <input type="radio" id="naranja" name="color" value="naranja"> Naranja
        </label><br>
    </form>

    <script src="js/bol5-ej7.js"></script>
</body>
</html>
