<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        form ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <form id="formulario">
        <ul>
            <li>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" pattern="\w{3,16}" required />
            </li>

            <li>
                <label for="apellido">Apellidos</label>
                <input id="apellido" name="apellido" type="text" placeholder="Apellido" pattern="\w{3,16}" required />
            </li>

            <li>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" size="30" required />
            </li>

            <li>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="password" minlength="8" placeholder="Contraseña"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W)[A-Za-z0-9\W]{8,20}$" required />
            </li>

            <li>
                <label for="pass">Confirmar Contraseña</label>
                <input type="password" id="pass" name="password" minlength="8" placeholder="Confirmar Contraseña"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W)[A-Za-z0-9\W]{8,20}$" required />
            </li>

            <li>
                <label for="dia">Día</label>
                <input type="text" id="dia" name="dia" placeholder="Día" pattern="\d{1,2}" required />
           
                <label for="mes">Mes</label>
                <select id="mes" name="mes" required>
                    <option value="">Selecciona el mes</option>
                    <option value="01">Enero</option>
                    <option value="02">Febrero</option>
                    <option value="03">Marzo</option>
                    <option value="04">Abril</option>
                    <option value="05">Mayo</option>
                    <option value="06">Junio</option>
                    <option value="07">Julio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" min="1970" max="2024" placeholder="Año" required />
                <span id="edad"></span>
            </li>

            <li>
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected></option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </li>

            <li>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{9}">
            </li>

            <li>
                <label for="email">Email</label>
                <input type="email" id="email" pattern=".+@\w+\.com" size="30" required />
            </li>


            <li>
                <input id="submit" type="submit" value="Enviar">
            </li>
        </ul>
    </form>

    <script src="js/formulario.js"></script>
</body>

</html>
